<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    </head>
    <body>

        <h1 class="title">Tip Calculator</h1>
        <div class="container">
            <section>
                <div class="wrapper">
                    <label for="bill" class='lbl'>
                        Bill
                    </label>
                    <div class="input-box">
                        <span>$</span>
                        <input type="number" value="0.00" id="bill" class="val">
                    </div>
                </div>
                <div class="wrapper">
                    <span class="lbl">Tip</span>
                    <span id ="tip-amount" class="val">
                      $0  
                    </span>
                </div>
                <hr>
                <div class='wrapper'>
                    <span class="lbl">Total Amount</span>
                    <span id='total-amount' class="val">
                        $0
                    </span>
                </div>
            </section>
            <section>
                <div class="wrapper">
                    <label for="tip" class="lbl">
                        Tip %
                    </label>
                    <span id='tip-percent' class="val">
                        0
                    </span>
                </div>
                <input type="range" min="1" id="tip" value="15">
                <div class="wrapper">
                    <label for="no-of-people" class="lbl">
                        No. Of People
                    </label>
                    <span id="split-tip" class="val">
                        0
                    </span>
                </div>
                <input type="range" min="1" max="15" id='no-of-people' value="1">
            </section>
            <section>
                <div class="wrapper">
                    <span class="lbl">
                        Tip Per Person
                    </span>
                    <span id='tip-per-person' class="val">
                        $0
                    </span>
                </div>
                <div class='wrapper'>
                    <span class="lbl">
                        Total Per Person
                    </span>
                    <span id='total-per-person' class="val">
                        $0
                    </span>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
